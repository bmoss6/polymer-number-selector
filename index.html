<!doctype html>
<html>
<head>
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="number-selector.html">
</head>
<body>
<p>
    Uses default value, minimum, and maximum.<br>
    <number-selector></number-selector>
</p>
<p>
    Uses minimum and maximum. Value initialized to 10.<br>
    <number-selector number1="10"></number-selector>
</p>
<p>
    Minimum set to 0, Maximum set to 10. Value set to 2.<br>
    <number-selector number1="2" min1="0" max="10"></number-selector>
</p>
</body>
</html>
